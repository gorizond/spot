[package]
name = "spot_lcd_node"
version = "0.1.0"
edition = "2021"

[[bin]]
name = "spot_lcd_node"
path = "src/main.rs"

[dependencies]
tokio = { version = "1.0", features = ["full"] }
anyhow = "1.0"
log = "0.4"
env_logger = "0.10"
toml = "0.8"
serde = { version = "1.0", features = ["derive"] }
clap = { version = "4.0", features = ["derive"] }

[target.'cfg(target_os = "linux")'.dependencies]
rppal = { version = "0.11", features = ["hal"] }

[features]
default = ["standalone"]
standalone = []