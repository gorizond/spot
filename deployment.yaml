apiVersion: v1
kind: ServiceAccount
metadata:
  name: spot-node-label-reader
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: spot-node-label-reader
rules:
  - apiGroups: [""]
    resources: ["nodes"]
    verbs: ["get", "list", "watch"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: spot-node-label-reader
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: spot-node-label-reader
subjects:
  - kind: ServiceAccount
    name: spot-node-label-reader
    namespace: spot-system
---
apiVersion: apps/v1
kind: DaemonSet
metadata:
  name: ros2-smoke
  labels:
    app.kubernetes.io/name: ros2-smoke
    app.kubernetes.io/part-of: spot
spec:
  selector:
    matchLabels:
      app.kubernetes.io/name: ros2-smoke
  template:
    metadata:
      labels:
        app.kubernetes.io/name: ros2-smoke
        app.kubernetes.io/part-of: spot
    spec:
      serviceAccountName: spot-node-label-reader
      nodeSelector:
        kubernetes.io/arch: arm64
        gorizond.io/robot: "true"
      containers:
        - name: node-label-config
          image: ros:kilted-ros-base
          imagePullPolicy: IfNotPresent
          env:
            - name: PYTHONUNBUFFERED
              value: "1"
            - name: NODE_NAME
              valueFrom:
                fieldRef:
                  fieldPath: spec.nodeName
            - name: LABEL_PREFIX
              value: "gorizond.io/spot-pca9685-"
            - name: TOPIC
              value: "/spot/config/servo_map"
          command: ["bash", "-lc"]
          args:
            - |
              set -eo pipefail
              source /opt/ros/kilted/setup.bash
              exec python3 /opt/spot/node_label_config.py
          volumeMounts:
            - name: spot-node-label-config
              mountPath: /opt/spot
              readOnly: true
        - name: servo-driver
          image: ros:kilted-ros-base
          imagePullPolicy: IfNotPresent
          securityContext:
            privileged: true
            runAsUser: 0
            runAsGroup: 0
            allowPrivilegeEscalation: true
          env:
            - name: PYTHONUNBUFFERED
              value: "1"
            - name: SERVO_MAP_TOPIC
              value: "/spot/config/servo_map"
            - name: CMD_TOPIC
              value: "/spot/cmd/servo"
            - name: STATUS_TOPIC
              value: "/spot/state/servo"
            - name: PWM_HZ
              value: "50"
            - name: UPDATE_HZ
              value: "50"
            - name: MAX_SLEW_US_PER_S
              value: "200"
            - name: SAFE_MIN_US
              value: "100"
            - name: SAFE_MAX_US
              value: "3000"
            - name: START_ARMED
              value: "0"
            - name: DISARM_FULL_OFF
              value: "1"
          command: ["bash", "-lc"]
          args:
            - |
              set -eo pipefail
              source /opt/ros/kilted/setup.bash
              exec python3 /opt/spot/servo_driver.py
          volumeMounts:
            - name: spot-node-label-config
              mountPath: /opt/spot
              readOnly: true
            - name: i2c-1
              mountPath: /dev/i2c-1
      volumes:
        - name: spot-node-label-config
          configMap:
            name: spot-node-label-config
            defaultMode: 0555
        - name: i2c-1
          hostPath:
            path: /dev/i2c-1
            type: CharDevice
