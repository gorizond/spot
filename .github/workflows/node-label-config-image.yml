name: Node Label Config C++ Image

on:
  push:
    branches: [ main ]
    paths:
      - 'spot_node_label_config_cpp/**'
      - 'docker/node-label-config/Dockerfile.cpp'
      - '.github/workflows/node-label-config-image.yml'
  pull_request:
    branches: [ main ]
    paths:
      - 'spot_node_label_config_cpp/**'
      - 'docker/node-label-config/Dockerfile.cpp'

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: gorizond/spot-node-label-config-cpp

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
      id-token: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
        with:
          platforms: linux/arm64

      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata for Docker
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=raw,value=latest,enable={{is_default_branch}}
            type=ref,event=branch
            type=sha,prefix=

      - name: Build and push Docker image (C++ node-label-config)
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./docker/node-label-config/Dockerfile.cpp
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          platforms: linux/arm64
