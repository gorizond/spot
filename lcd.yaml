apiVersion: v1
kind: ConfigMap
metadata:
  name: spot-lcd-cpp-config
  labels:
    app.kubernetes.io/name: spot-lcd-cpp
    app.kubernetes.io/part-of: spot
data:
  lcd_config.toml: |
    # Configuration for LCD display
    [lcd]
    pin_rs = 25
    pin_en = 24
    pins_data = [23, 17, 18, 22]
    cols = 16
    rows = 2
    
    [temp_monitor]
    interval = 5
    
    [uptime_monitor]
    interval = 10
---
apiVersion: apps/v1
kind: DaemonSet
metadata:
  name: spot-lcd-cpp
  labels:
    app.kubernetes.io/name: spot-lcd-cpp
    app.kubernetes.io/part-of: spot
spec:
  selector:
    matchLabels:
      app.kubernetes.io/name: spot-lcd-cpp
  template:
    metadata:
      labels:
        app.kubernetes.io/name: spot-lcd-cpp
        app.kubernetes.io/part-of: spot
    spec:
      nodeSelector:
        kubernetes.io/arch: arm64
        gorizond.io/robot: "true"
        gorizond.io/spot-lcd: "true"
      containers:
        - name: lcd-display
          image: ghcr.io/gorizond/spot-lcd-cpp:latest
          imagePullPolicy: Always
          command:
          - /usr/local/bin/spot_lcd_cpp_node
          args:
          - -m
          - all
          securityContext:
            privileged: true
            runAsUser: 0
            runAsGroup: 0
            allowPrivilegeEscalation: true
          env:
            - name: CXX_LOG_LEVEL
              value: "info"
          volumeMounts:
            - name: spot-lcd-cpp-config-volume
              mountPath: /app/config
            - name: host-proc
              mountPath: /proc
              readOnly: true
            - name: host-sys
              mountPath: /sys
              readOnly: true
            - name: host-device-tree
              mountPath: /proc/device-tree
              readOnly: true
            - name: host-cpuinfo
              mountPath: /proc/cpuinfo
              readOnly: true
            - name: gpiomem
              mountPath: /dev/gpiomem
      volumes:
        - name: spot-lcd-cpp-config-volume
          configMap:
            name: spot-lcd-cpp-config
        - name: host-proc
          hostPath:
            path: /proc
            type: Directory
        - name: host-sys
          hostPath:
            path: /sys
            type: Directory
        - name: host-device-tree
          hostPath:
            path: /proc/device-tree
            type: Directory
        - name: host-cpuinfo
          hostPath:
            path: /proc/cpuinfo
            type: File
        - name: gpiomem
          hostPath:
            path: /dev/gpiomem
            type: CharDevice